bootloader:
  change_boot_order: none
  kernel_parameter: "console=ttyS1,115200n8"

linux:
  image: http://@@SHEEP_CI_RUNNER_IP@@/debian-9.11.2-20190926-openstack-amd64.qcow2
  label: Debian 9
  device: /dev/sda
  rootfsType: ext4
  rootfsLabel: debian9-fs
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

network:
  interfaces:
    - id: enp12s0
      mode: dhcp
    - id: ens9
      mode: static
      address: 172.19.17.111
      gateway: 172.19.17.1

pxePilot:
  enable: true
  url: http://@@SHEEP_CI_RUNNER_IP@@:3478
  config_after_reboot: local

environment:
  users:
    - name: linux
      sudoer: true
      password: linux
      ssh_authorized_key: @@SHEEP_CI_SSH_PUB_KEY@@
      shell: /bin/bash
  local_hostname: sheep

cloudInit:
  enable: false
  instance_id: 001-local01

sheep:
  reboot: false
