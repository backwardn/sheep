bootloader:
  change_boot_order: none
  kernel_parameter: "console=ttyS4,115200n8"

linux:
  image: http://@@SHEEP_CI_RUNNER_IP@@/openSUSE-Leap-15.1-OpenStack.x86_64.qcow2
  label: OpenSUSE 15.1
  device: /dev/sda
  rootfsType: btrfs
  rootfsLabel: openSUSE-fs
  selinux: disable
  blacklist_module:
    - mei
    - mei_me

pxePilot:
  enable: true
  url: http://@@SHEEP_CI_RUNNER_IP@@:3478
  config_after_reboot: local

cloudInit:
  enable: true
  metaData:
    instance-id: 001-local01
    local-hostname: sheep
  networkConfig:
    version: 2
    ethernets:
      eth0:
        dhcp4: true
      eth1:
        addresses:
          - 172.19.17.111/24
        gateway4: 172.19.17.1
  userData:
    users:
      - name: linux
        lock_passwd: false
        ssh_authorized_keys: @@SHEEP_CI_SSH_PUB_KEY@@
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /bin/bash
    chpasswd:
      expire: false
      list: |
        linux:linux
    ssh_pwauth: true
sheep:
  reboot: false
